<html> 
<head> 
    <title>Flask Static Demo</title> 
    <link rel="stylesheet" href="../static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khitan+Small+Script&display=swap" rel="stylesheet">
`	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
	<style>
		th, td {
			font-family: 'Quicksand', sans-serif;
		}	
		th {
			font-weight: bold;
		}
	</style>
</head> 
<body> 
    <h1>{{message}}</h1> 
    <div>
        <h1 style="text-align:center; margin-top: 30px; margin-bottom: 20px; margin-left: auto; margin-right:auto; font-family: 'Quicksand', sans-serif;">&#129312;Emotio-Film&#129312;</h1>

        <form action="{{url_for('send_get_request')}}"  method="POST">
        <table style="width:70%; margin:auto" class="table table-striped">
            <tr>
              <td>
                <h3 style="text-align:center; margin-top: 30px; margin-bottom: 20px; margin-left: auto; margin-right:auto; font-family: 'Quicksand', sans-serif;">Welcome to Emotio-Film. Please enter your mood for film, and we will give you a list of films from imDB matching that mood!</h3>
                <select name="emotion-select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected value="1">&#128516;</option>
                    <option value="2">&#128528;</option>
                    <option value="3">&#128532;</option>
                </select>
              </td>
            </tr>
            <tr>
                <td>
                  <input type="submit" value="Give me movies!" class="btn btn btn-primary btn-lg text-center" style="margin:30px auto; width:25%; font-family: 'Quicksand', sans-serif; background-color: #42a7f5" type="button"/>
                </td>
              </tr>
        </table>
        </form>
    </div>
</body> 
</html>
